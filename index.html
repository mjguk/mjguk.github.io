<!DOCTYPE html>
<html>
<head>
  <title>Bread Ingredients Calculator</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f5f1;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 36px;
  color: #e04e39;
  margin-top: 30px;
}

h2 {
  font-size: 24px;
  color: #e04e39;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

a {
  color: #e04e39;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #e04e39;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #c8432e;
}

.section {
  margin-bottom: 40px;
}

.section-title {
  font-size: 24px;
  color: #e04e39;
  margin-bottom: 20px;
}

.section-content {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.product {
  background-color: #fff;
  border-radius: 5px;
  padding: 20px;
  text-align: center;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 10px;
}

.product-title {
  font-size: 18px;
  color: #333;
  margin-bottom: 10px;
}

.product-price {
  font-size: 16px;
  color: #888;
  margin-bottom: 10px;
}

.product-description {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Bread Ingredients Calculator</h1>
    <label for="flour">Flour (grams):</label>
    <input type="number" id="flour" required>

    <label for="water">Water Percentage:</label>
    <input type="range" id="water" min="0" max="100" value="65">
    <span id="waterPercentage">65%</span>

    <button onclick="calculateIngredients()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    var waterSlider = document.getElementById('water');
    var waterPercentageLabel = document.getElementById('waterPercentage');

    waterSlider.oninput = function() {
      waterPercentageLabel.innerText = this.value + '%';
    };

    function calculateIngredients() {
      var flour = parseFloat(document.getElementById('flour').value);
      var waterPercentage = parseFloat(waterSlider.value);
      var saltPercentage = 2;
      var starterPercentage = 15;

      var water = (flour * waterPercentage / 100).toFixed(2);
      var salt = (flour * saltPercentage / 100).toFixed(2);
      var starter = (flour * starterPercentage / 100).toFixed(2);

      var result = document.getElementById('result');
      result.innerHTML = '<strong>Ingredients:</strong><br>' +
        'Water: ' + water + ' grams<br>' +
        'Salt: ' + salt + ' grams<br>' +
        'Starter: ' + starter + ' grams';
    }
  </script>
</body>
</html>
