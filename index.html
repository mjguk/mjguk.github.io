<!DOCTYPE html>
<html>
<head>
  <title>Bread Ingredients Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bread Ingredients Calculator</h1>
    <label for="flour">Flour (grams):</label>
    <input type="number" id="flour" required>

    <button onclick="calculateIngredients()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateIngredients() {
      var flour = parseFloat(document.getElementById('flour').value);

      var waterPercentage = 65;
      var saltPercentage = 2;
      var yeastPercentage = 15;

      var water = (flour * waterPercentage / 100).toFixed(2);
      var salt = (flour * saltPercentage / 100).toFixed(2);
      var yeast = (flour * yeastPercentage / 100).toFixed(2);

      var result = document.getElementById('result');
      result.innerHTML = '<strong>Ingredients:</strong><br>' +
        'Water: ' + water + ' grams<br>' +
        'Salt: ' + salt + ' grams<br>' +
        'Yeast: ' + yeast + ' grams';
    }
  </script>
</body>
</html>
