<!DOCTYPE html>
<html>
<head>
  <title>Bread Flour Ratio Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bread Flour Ratio Calculator</h1>
    <label for="flour">Flour (grams):</label>
    <input type="number" id="flour" required>

    <label for="water">Water (grams):</label>
    <input type="number" id="water" required>

    <button onclick="calculateRatio()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateRatio() {
      var flour = parseFloat(document.getElementById('flour').value);
      var water = parseFloat(document.getElementById('water').value);

      var ratio = (water / flour).toFixed(2);

      var result = document.getElementById('result');
      result.innerHTML = 'Bread Flour Ratio: ' + ratio;
    }
  </script>
</body>
</html>
