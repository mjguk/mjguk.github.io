<!DOCTYPE html>
<html>
<head>
  <title>Bread Ingredients Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bread Ingredients Calculator</h1>
    <label for="flour">Flour (grams):</label>
    <input type="number" id="flour" required>

    <label for="water">Water Percentage:</label>
    <input type="range" id="water" min="0" max="100" value="65">
    <span id="waterPercentage">65%</span>

    <button onclick="calculateIngredients()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    var waterSlider = document.getElementById('water');
    var waterPercentageLabel = document.getElementById('waterPercentage');

    waterSlider.oninput = function() {
      waterPercentageLabel.innerText = this.value + '%';
    };

    function calculateIngredients() {
      var flour = parseFloat(document.getElementById('flour').value);
      var waterPercentage = parseFloat(waterSlider.value);
      var saltPercentage = 2;
      var starterPercentage = 15;

      var water = (flour * waterPercentage / 100).toFixed(2);
      var salt = (flour * saltPercentage / 100).toFixed(2);
      var starter = (flour * starterPercentage / 100).toFixed(2);

      var result = document.getElementById('result');
      result.innerHTML = '<strong>Ingredients:</strong><br>' +
        'Water: ' + water + ' grams<br>' +
        'Salt: ' + salt + ' grams<br>' +
        'Starter: ' + starter + ' grams';
    }
  </script>
</body>
</html>
